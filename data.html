<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">WebSiteName</a>
    </div>
    <ul class="nav navbar-nav">
     <li class="active"><a href="./mainpage.html">Home</a></li>
      <li><a href="./data.html">Posts</a></li>
      <li><a href="./registerpost.html">Add Post</a></li>
    </ul>
  </div>
</nav>
  
<div class="container">
  <h3></h3>
  <p></p>
</div>
  <h2>List of posts</h2>  
      <div ng-app = "" ng-controller = "employeeController">  
        
   
	<ul ng-repeat="post in posts">
	
	<li><a href="https://jsonplaceholder.typicode.com/posts/{{post.id}}">{{post.title}}</li>
	</ul>
      </div>  
        
      <script>  
         function employeeController($scope,$http) {  
            var url = "https://jsonplaceholder.typicode.com/posts";  
           
            $http.get(url).success( function(response) {  
               $scope.posts = response;  
            });  
         } 
	
      </script>  
        
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>  
</body>
</html>
